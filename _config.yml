title: LaySay
subtitle: '姑妄言之，姑妄听之。'
description: 盛雨的个人网站，记录以『初心者』的身份生活和成长的日常。
keywords: 'LaySay,盛雨,个人博客'
author: 盛雨
language: en
timezone: ''
url: 'https://laysay.com/'
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
getout_dir: getout
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
updated_option: false
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
hide_posts:
  filter: hidden
  public_generators:
    - tag
  noindex: true
search:
  path: search.xml
  field: post
  content: true
 # template: ./search.xml
theme: maupassant #next #cactus #hexo-theme-icalm  #Chic
deploy:
  type: git
  branch: master
  repository: git@github.com:jiahecairen/jiahecairen.github.io.git